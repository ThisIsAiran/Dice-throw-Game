<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="hello.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<title>Pig Game</title>
</head>
<body>
	<div class="wrapper clearfix">
	<div class="player-0-panel">
		<div class="player-name" id="name-0">
		Player 1</div>
		<div class="player-score" id="score-0">43</div>
		<div class="player-current-box">
		<div class="player-current-label">Current
		</div>
		<div class="player-current-score" id="current-0">11</div>
	</div>
	</div>

	<div class="player-1-panel">
		<div class="player-name" id="name-1">
		Player 2</div>
		<div class="player-score" id="score-1">43</div>
		<div class="player-current-box">
		<div class="player-current-label">Current
		</div>
		<div class="player-current-score" id="current-1">11</div>
	</div>
	</div>
	<button class="btn btn-lg  btn-new"><i><span class="glyphicon glyphicon-plus-sign" style='font-size:24px'></span> New Game</i></button>
	<button class="btn btn-roll"><i class="fas fa-sync-alt" style='font-size:24px'> Roll dice</i></button>
	<button class="btn btn-hold"><i class="far fa-stop-circle" style='font-size:24px'> Hold</i></button>
	<img class="dice">
	</div>
</body>
<script src="helloworld.js">
</script>
</html>
